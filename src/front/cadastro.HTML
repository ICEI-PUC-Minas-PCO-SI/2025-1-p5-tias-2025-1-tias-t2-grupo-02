<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Paciente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fefbf7] text-black flex flex-col min-h-screen">

  <!-- Cabeçalho -->
  <header class="bg-[#EBD7B5] flex items-center justify-between px-8 py-4 shadow-md">
    <div class="flex items-center space-x-4">
      <img src="logo.jpeg" alt="Logo da Casa de Repouso" class="w-12 h-12" />
      <h1 class="text-xl font-semibold text-[#1d1d1d]">Casa de Repouso Do Jeitinho da Vovó</h1>
    </div>
    <nav class="space-x-6 text-sm">
      <a href="Dash.html" class="hover:underline">Início</a>
      <a href="pesquisa_paciente.html" class="hover:underline font-semibold underline">Pacientes</a>
      <a href="gerenciamento.html" class="hover:underline">Medicamentos</a>
      <a href="relatorio.HTML" class="hover:underline">Relatórios</a>
      <a href="help_page_final.html" class="hover:underline">Ajuda</a>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main class="flex-grow px-8 py-10">
    <h2 class="text-2xl font-semibold mb-2 flex items-center gap-2">
      <span class="w-4 h-4 bg-[#d8c5a7] rounded-full"></span>
      Cadastro de Paciente
    </h2>
    <p class="text-sm text-gray-600 mb-8">Preencha o formulário abaixo com os dados do novo paciente. Os campos marcados com * são obrigatórios.</p>

    <form id="patientForm" class="flex flex-col lg:flex-row gap-8">
      <!-- Coluna esquerda -->
      <div class="w-full lg:w-1/2 space-y-6 bg-white p-6 shadow rounded-md">
        <h3 class="text-lg font-medium">Formulário de Cadastro</h3>

         <label for="photoInput" class="cursor-pointer border-2 border-dashed border-gray-300 rounded flex items-center justify-center h-32 text-sm text-gray-400 text-center">
          <span id="photoLabel">Clique para adicionar foto<br/>Tamanho máximo: 5MB. Formatos: JPG, PNG</span>
          <img id="photoPreview" src="#" alt="Pré-visualização" class="hidden absolute h-32 object-cover rounded" />
        </label>
        <input type="file" id="photoInput" accept="image/png, image/jpeg" class="hidden" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm">Nome Completo *</label>
            <input type="text" id="nome" required class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="text-sm">Data de Nascimento *</label>
            <input type="date" id="dataNascimento" required class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="text-sm">CPF *</label>
            <input type="text" id="cpf" required class="w-full border rounded px-2 py-1" placeholder="000.000.000-00" />
          </div>
          <div>
            <label class="text-sm">RG</label>
            <input type="text" id="rg" class="w-full border rounded px-2 py-1" placeholder="00.000.000-0" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm">Telefone *</label>
            <input type="text" id="phone" required class="w-full border rounded px-2 py-1" placeholder="(00) 00000-0000" />
          </div>
          <div>
            <label class="text-sm">E-mail</label>
            <input type="email" id="email" class="w-full border rounded px-2 py-1" placeholder="exemplo@email.com" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="text-sm">CEP *</label>
            <input type="text" id="cep" required class="w-full border rounded px-2 py-1" />
          </div>
          <div class="md:col-span-2">
            <label class="text-sm">Logradouro</label>
            <input type="text" id="street" class="w-full border rounded px-2 py-1" placeholder="Rua, Avenida, etc." />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="text-sm">Número *</label>
            <input type="text" required class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="text-sm">Complemento</label>
            <input type="text" class="w-full border rounded px-2 py-1" placeholder="Apto, Bloco, etc." />
          </div>
          <div>
            <label class="text-sm">Bairro</label>
            <input type="text" id="neighborhood" class="w-full border rounded px-2 py-1" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm">Cidade *</label>
            <input type="text" id="city" required class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="text-sm">Estado *</label>
            <select id="state" required class="w-full border rounded px-2 py-1">
              <option>Selecione</option>
              <option value="SP">SP</option>
              <option value="MG">MG</option>
              <option value="RJ">RJ</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Coluna direita -->
      <div class="w-full lg:w-1/2 space-y-6 bg-white p-6 shadow rounded-md">
        <h3 class="text-lg font-medium">Informações Médicas</h3>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="text-sm">Tipo Sanguíneo</label>
            <select class="w-full border rounded px-2 py-1">
              <option>Selecione</option>
              <option>O+</option>
              <option>O-</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>
          <div>
            <label class="text-sm">Plano de Saúde</label>
            <input type="text" class="w-full border rounded px-2 py-1" placeholder="Nome do plano" />
          </div>
          <div>
            <label class="text-sm">Número da Carteirinha</label>
            <input type="text" class="w-full border rounded px-2 py-1" />
          </div>
        </div>

        <div>
          <label class="text-sm">Alergias</label>
          <textarea class="w-full border rounded px-2 py-1" rows="2" placeholder="Descreva alergias, se houver"></textarea>
        </div>

        <div>
          <label class="text-sm">Doenças Crônicas</label>
          <textarea class="w-full border rounded px-2 py-1" rows="2" placeholder="Doenças Crônicas, se houver"></textarea>
        </div>

        <div>
          <label class="text-sm">Medicamentos em Uso</label>
          <textarea class="w-full border rounded px-2 py-1" rows="2" placeholder="Medicamentos em uso, se houver"></textarea>
        </div>

        <h3 class="text-lg font-medium">Contato de Emergência</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm">Nome *</label>
            <input type="text" required class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="text-sm">Parentesco *</label>
            <input type="text" required class="w-full border rounded px-2 py-1" placeholder="Filho(a), Amigo(a)..." />
          </div>
          <div>
            <label class="text-sm">Telefone *</label>
            <input type="text" required class="w-full border rounded px-2 py-1" placeholder="(00) 00000-0000" />
          </div>
          <div>
            <label class="text-sm">E-mail</label>
            <input type="email" class="w-full border rounded px-2 py-1" placeholder="exemplo@email.com" />
          </div>
        </div>

        <div>
          <label class="text-sm">Observações adicionais</label>
          <textarea class="w-full border rounded px-2 py-1" rows="3" placeholder="Observações relevantes sobre o paciente"></textarea>
        </div>
      </div>
    </form>

    <!-- Botões -->
    <div class="mt-6 flex gap-4 justify-end">
      <button type="button" onclick="window.location.href='pesquisa_paciente.html'" class="px-4 py-2 border border-gray-400 text-gray-700 rounded hover:bg-gray-100">Cancelar</button>
      <button type="button" onclick="alert('Rascunho salvo (simulado)')" class="px-4 py-2 border border-yellow-600 text-yellow-700 rounded hover:bg-yellow-50">Salvar Rascunho</button>
      <button type="submit" form="patientForm" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">Cadastrar Paciente</button>
    </div>
  </main>

  <script>
    document.getElementById('cpf').addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length > 9) {
        this.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
      } else if (value.length > 6) {
        this.value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
      } else if (value.length > 3) {
        this.value = value.replace(/(\d{3})(\d{0,3})/, '$1.$2');
      } else {
        this.value = value;
      }
    });

    document.getElementById('phone').addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length > 10) {
        this.value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
      } else if (value.length > 6) {
        this.value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
      } else if (value.length > 2) {
        this.value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
      } else {
        this.value = value;
      }
    });

    document.getElementById('cep').addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 8) value = value.slice(0, 8);
      if (value.length > 5) {
        this.value = value.replace(/(\d{5})(\d{1,3})/, '$1-$2');
      } else {
        this.value = value;
      }
    });

    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/[^0-9]/g, '');
      if (cep === '01001-000' || cep === '01001000') {
        document.getElementById('street').value = 'Praça da Sé';
        document.getElementById('neighborhood').value = 'Sé';
        document.getElementById('city').value = 'São Paulo';
        document.getElementById('state').value = 'SP';
      }
    });

    document.getElementById('patientForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Paciente cadastrado com sucesso! (simulado)');
      this.reset();
    });
  </script>
</body>
</html>
